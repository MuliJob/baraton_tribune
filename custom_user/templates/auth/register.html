{% extends 'master.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: var(--background-color);">
  <div class="row w-100">
    <div class="col-lg-4 col-md-6 mx-auto">
      <div class="card shadow-lg border-0 rounded-lg mt-5" style="background-color: var(--surface-color); color: var(--default-color);">
        <div class="card-body p-4">
          <h2 class="text-center fw-bold" style="color: var(--accent-color);">Register</h2>
          <p class="text-center" style="color: var(--default-color); opacity: 0.7;">Create your account</p>

          <form method="POST" autocomplete="off">
            {% csrf_token %}

            <div class="mb-3">
              <label for="email" class="form-label" style="color: var(--default-color);">Email</label>
              <div class="input-group">
                <span class="input-group-text" style="background-color: var(--surface-color); color: var(--default-color); border: 1px solid #444;">
                  <i class="bi bi-envelope-fill"></i>
                </span>
                <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email" value="{{ form.email.value|default:'' }}">
              </div>
              <div class="text-danger">
                {{ form.email.errors }}
              </div>
            </div>

            <div class="mb-3">
              <label for="password1" class="form-label" style="color: var(--default-color);">Password</label>
              <div class="input-group">
                <span class="input-group-text" style="background-color: var(--surface-color); color: var(--default-color); border: 1px solid #444;">
                  <i class="bi bi-lock-fill"></i>
                </span>
                <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Enter your password">
              </div>
              <div class="text-danger">
                {{ form.password1.errors }}
              </div>
            </div>

            <div class="mb-3">
              <label for="password2" class="form-label" style="color: var(--default-color);">Confirm Password</label>
              <div class="input-group">
                <span class="input-group-text" style="background-color: var(--surface-color); color: var(--default-color); border: 1px solid #444;">
                  <i class="bi bi-check-circle-fill"></i>
                </span>
                <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirm your password">
              </div>
              <div class="text-danger">
                {{ form.password2.errors }}
              </div>
            </div>

            <button type="submit" class="btn w-100" style="background-color: var(--accent-color); color: var(--heading-color);">
              <i class="bi bi-person-plus-fill"></i> Register
            </button>
          </form>

          <div class="text-center mt-3">
            <p style="color: var(--default-color);">
              Already have an account? 
              <a href="{% url 'login' %}" class="text-decoration-none" style="color: var(--accent-color);">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
