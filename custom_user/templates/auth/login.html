{% extends 'master.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: var(--background-color);">
  <div class="row w-100">
    <div class="col-lg-4 col-md-6 mx-auto">
      <div class="card shadow-lg border-0 rounded-lg mt-5" style="background-color: var(--surface-color); color: var(--default-color);">
        <div class="card-body p-4">
          <h2 class="text-center fw-bold" style="color: var(--accent-color);">Login</h2>
          <p class="text-center" style="color: var(--default-color); opacity: 0.7;">Access your account</p>

          <form method="POST" autocomplete="off">
            {% csrf_token %}

            <div class="mb-3">
              <label for="email" class="form-label" style="color: var(--default-color);">Email</label>
              <div class="input-group">
                <span class="input-group-text" style="background-color: var(--surface-color); color: var(--default-color); border: 1px solid #444;"><i class="bi bi-person-fill"></i></span>
                <input type="email" name="username" class="form-control" id="id_username" placeholder="Enter your email" value="{{ form.username.value|default:'' }}">
              </div>
              <div class="text-danger">
                {{ form.username.errors }}
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label" style="color: var(--default-color);">Password</label>
              <div class="input-group">
                <span class="input-group-text" style="background-color: var(--surface-color); color: var(--default-color); border: 1px solid #444;"><i class="bi bi-key"></i></span>
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password">
              </div>
              <div class="text-danger">
                {{ form.password.errors }}
              </div>
            </div>

            <button type="submit" class="btn w-100" style="background-color: var(--accent-color); color: var(--heading-color);">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
          </form>

          <div class="text-center mt-3">
            <a href="#" class="text-decoration-none" style="color: var(--accent-color);">Forgot Password?</a>
          </div>

          <div class="text-center mt-3">
            <p style="color: var(--default-color);">Don't have an account?
              <a href="{% url 'register' %}" class="text-decoration-none" style="color: var(--accent-color);">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
